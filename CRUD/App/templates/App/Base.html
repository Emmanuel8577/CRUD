{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD PROJECT</title>
    <!---------Boostrap 5 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!---------fontAweasome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!---------favicon-->
     <link  href={% static "img/favicon.ico" %} rel="shortcut icon">
    <!--------logo----->
    <link  href={% static "img/logo.ico" %} rel="stortcut icon">
    <!---------Static Css-->
    <link  href={% static "Css/style.css" %} rel="stylesheet">
</head>
<body>
                    <!---NavBar------>
   <div class="wrapper">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark navbar {% block navbar%} {% endblock navbar%}">
            <a class="navbar-brand flex-grow-1 text-center">
                {% block nav-content %}
                <i class="fas fa-user-friends"></i>&nbsp;&nbsp; LIST OF CANDIDATES 
                {% endblock nav-content %}
            </a>
        </nav>
    </header>
    
    {% block content %}{% endblock content %}
   </div> 

                          <!--------footer -->
<footer class="bg-dark text-center text-lg-start" style="color: #fff;">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        <a class="text-light" style="text-decoration: none;">
            &copy; {% now "Y" %} Copyright:
            <span {% block footer %} style="color:#89ffc0" {% endblock footer %}> www.your-website.com</span>
        </a>
    </div>
</footer>




                                            <!----Boostrap Js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
