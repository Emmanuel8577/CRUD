{% extends 'App/Base.html' %}


{% block content %}

        <div class="container">
            <a href="{% url 'create' %}"   class="btn btn-outline-primary mt-5">
                <i class="fas fa-plus"></i>&nbsp;&nbsp; CANDIDATES
            </a>
        </div>
        <table class="table table-bordered" style="text-align: center;">
            <thead class="table-primary">
                <tr>
                    <th style="width: 10%;">name</th>
                    <th style="width: 10%;">phone</th>
                    <th style="width: 20%;">email</th>
                    <th style="width: 7%;">gender</th>
                    <th style="width: 15%;">career</th>
                    <th style="width: 15%;">Action</th>
                </tr>
            </thead>
            <!---------DATA IN DB-->
            {% for candidate in object_list %}
            <tr>
                <td>{{candidate.name}}</td>
                <td>{{candidate.phone}}</td>
                <td>{{candidate.email}}</td>
                <td>{{candidate.gender}}</td>
                <td>{{candidate.career}}</td>

                <td>
                    <a href="{% url 'update' pk=candidate.id %}" class="btn btn-primary btn-sm mr-3" style="width: 35px">
                        <i class="fas fa-pen"></i>
                    </a>
                    <a href="{% url 'delete' pk=candidate.id %}" class="btn btn-secondary btn-sm ml-2" style="width:35px">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </td>
            </tr>
        {% endfor %}
        </table>
{% endblock content %}
